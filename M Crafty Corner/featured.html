{{#itemsCount}}
<div id="home-featured-products-section" class="pb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 px-0 px-lg-3">
        <div class="border-top border-placeholder pb-8"></div>
      </div>
      <div class="col-lg-10 col-8 p-lg-0 text-left">
        <h1
          class="fs-20 fs-lg-26 mb-5 text-primary py-3"
          style="font-weight: 500"
        >
          Featured Products
        </h1>
      </div>
      <div class="col-lg-2 col-4 text-right mb-5 py-3 transition">
        <a
          class="links fw-bold fs-16"
          href="/contents/process_content/all_featured"
        >
          View All <i class="fas fa-arrow-right ml-1"></i
        ></a>
      </div>
    </div>
    <div class="row bg-white">
      {{#items}}
      <div class="col-lg-3 col-sm-6 py-2 border px-1 card-product box">
        <div
          class="align-items-center d-flex flex-column h-100 mb-6 mb-lg-0 product px-5 px-lg-0 pb-4"
          data-product-id="{{id}}"
          data-image="{{file_full_path}}"
          data-price="{{final_price_number}}"
          data-name="{{name}}"
          data-brand="{{brand}}"
          data-category="{{category}}"
          data-stock-balance="{{stock_balance}}"
        >
          <a
            href="/contents/product_view/{{id}}"
            class="text-decoration-none hover-col"
          >
            <img
              src="{{file_full_path}}"
              height="210"
              alt=""
              class="img-product img-fluid w-100 mx-auto img-cover mb-3"
            />
            <h6 class="fs-18 font-weight-medium">
              {{ name }}
              <!-- <span class="font-weight-medium fs-16 text-body ml-2">#{{id}}</span> -->
            </h6>
          </a>
          <p class="fs-16 fs-md-14 fs-xl-16 font-weight-medium text-primary">
            {{description}}
          </p>
          <div
            class="mb-3 fw-semibold mx-3 text-start"
            style="align-self: flex-start; margin-top: -10px"
          >
            {{#discount}}
            <span class="text-secondary fs-20">{{final_price}}</span>
            <del class="text-danger"
              ><span class="text-alto fs-14 mr-2">{{unit_price}}</span></del
            >
            {{/discount}} {{^discount}}
            <span class="text-secondary fs-20">{{final_price}}</span>
            {{/discount}}
          </div>
          <button
            data-name="{{name}}"
            class="py-0 px-3 add-to-cart-btn btn btn-sm text-uppercase hover-col fw-normal fs-16"
            style="font-weight: 400 !important; align-self: flex-start"
          >
            <i class="fal fa-cart-plus mr-2"></i>Add to Cart
          </button>
        </div>
      </div>
      {{/items}}
    </div>
  </div>
  {{/itemsCount}}
</div>
<script>

    let url = window.location.href;
    if (
      url == 'https://mcraftycorner.daftra.com/home' ||
      url == "https://mcraftycorner.daftra.com"
    ) {
      console.log("hhh");
      var cards = $(".card-product").length;
      console.log(cards);
      if (cards > 4) {
        $(".card-product")
          .css("display", "none")
          .filter(":nth-of-type(-n+4)")
          .css("display", "flex");
      } else {
        console.log("More than 5");
      }
    } else {
      console.log(url);
      $(".all").css("display", "none");
    }
  });
</script>
