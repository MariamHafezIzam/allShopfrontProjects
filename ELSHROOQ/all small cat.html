</div>

  <div class="pt-4">

<script>
  $(document).ready(function () {
    $.ajax({
      url: `/contents/products_list?cat_id=717`,
      type: "get",
      success: function (resp) {
        $("#men-home").html($(resp).find("#home-categories-section"));
      },
    });
    $.ajax({
      url: `/contents/products_list?cat_id=721`,
      type: "get",
      success: function (resp) {
        $("#women-pray").html($(resp).find("#home-categories-section"));
      },
    });
    $.ajax({
      url: `/contents/products_list?cat_id=723`,
      type: "get",
      success: function (resp) {
        $("#all-leather").html($(resp).find("#home-categories-section"));
      },
    });
    setTimeout(() => {
      var swipermen = new Swiper("#men .swiper-cat", {
        breakpoints: {
          250: {
            slidesPerView: 1,
            spaceBetween: 0,
          },
          1300: {
            slidesPerView: 3,
            spaceBetween: 0,
          },
        },

        reverseDirection: true,
        navigation: {
          nextEl: "#men .swiper-button-prev",
          prevEl: "#men .swiper-button-next",
        },
      });
      var swiperpray = new Swiper("#pray .swiper-cat", {
        breakpoints: {
          250: {
            slidesPerView: 1,
            spaceBetween: 0,
          },
          1300: {
            slidesPerView: 3,
            spaceBetween: 0,
          },
        },

        reverseDirection: true,
        navigation: {
          nextEl: "#pray .swiper-button-prev",
          prevEl: "#pray .swiper-button-next",
        },
      });
      var swiperlang = new Swiper("#leather .swiper-cat", {
        breakpoints: {
          250: {
            slidesPerView: 1,
            spaceBetween: 0,
          },
          1300: {
            slidesPerView: 3,
            spaceBetween: 0,
          },
        },

        reverseDirection: true,
        navigation: {
          nextEl: "#lang .swiper-button-prev",
          prevEl: "#lang .swiper-button-next",
        },
      });
    }, 5000);
  });
</script>
