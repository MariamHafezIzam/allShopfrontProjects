            <h2 class="fs-30 fs-lg-40 font-weight-extrabold">
              شكرًا لك على شرائك!

          </div>
          <p class="fs-16 fs-lg-22 font-weight-semibold text-dark mb-15">

          </p>
          <a

            class="btn btn-link fs-16 font-weight-semibold text-dark text-hover-primary"

<script>
  $(document).ready(() => {
    let url = window.location.href;
    url = url.split("=");
    let invID = url[1];
    let invoice = {
      no: invID,
      follow_up_status: 21,
      draft: 0,
    };
    $.ajax({
      url: `/v2/api/entity/invoice/${invID}/fields`,
      method: "POST",
      headers: {
        APIKEY: "2b0750639236167532feb564896822d54096eff8",
        "Content-Type": "application/json",
        Accept: "application/json",
      },
      data: JSON.stringify(invoice),
      success: function (response) {
        console.log(response);
      },
      error: function (error) {
        console.error(error);
      },
    });
  });
</script>
